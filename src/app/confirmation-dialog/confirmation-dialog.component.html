<h1 mat-dialog-title>Wpisz kod otrzymany sms'em w celu potwierdzenia</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Kod sms</mat-label>
    <input matInput autocomplete="off">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCloseClick()">Zamknij</button>
  <button mat-raised-button color="primary" (click)="onConfirmClick()" cdkFocusInitial>Zgłoś</button>
</div>
