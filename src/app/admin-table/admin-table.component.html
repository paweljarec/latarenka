<div class="admin-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let element">{{ element.x }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let element">{{ element.y }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          class="action-button"
          (click)="zoomToPoint(element)"
        >
          <mat-icon>gps_fixed</mat-icon>
        </button>
        <button mat-icon-button class="action-button" (click)="fixed(element)">
          <mat-icon class="green-icon">done</mat-icon>
        </button>
        <button mat-icon-button (click)="notDamaged(element)">
          <mat-icon class="red-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
